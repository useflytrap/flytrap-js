name: ci

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ”  Lint project
        run: npm run lint

  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ›  Build project
        run: npm run build

      - name: ğŸ’ª Test types
        run: npm run test:types

      - name: ğŸ§ª Test project
        run: npm run test
